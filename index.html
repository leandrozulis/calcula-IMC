<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <h2>IMC</h2>
    <h2 class="result">Resultado</h2>
    <div class="imc">
      <p>
        Menos do que 18,5 <br />
        Entre 18,5 e 24,9 <br />
        Entre 25 e 29,9 <br />
        Entre 30 e 34,9 <br />
        Entre 35 e 39,9 <br />
        Mais do que 40
      </p>

      <p class="result-p">
        Abaixo do peso <br />
        Peso normal <br />
        Sobrepeso <br />
        Obesidade grau 1 <br />
        Obesidade grau 2<br />
        Obesidade grau 3
      </p>
    </div>

    <h2>Calcule seu IMC</h2>

    <form class="form">
      <label>Peso:</label>
      <input type="text" class="peso">
      <label>Altura:</label>
      <input type="text" class="altura">

      <button>Calcular</button>
    </form>

    <div class="resultado"></div>

  </section>


  <script src="assets/js/main.js"></script>
</body>

</html>
